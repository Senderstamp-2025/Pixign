name: "\u2728 Feature 요청"
description: "기능 추가 작업 이슈"
title: "[FEAT] "
labels: ["✨ Feature"]
body:
  - type: input
    id: summary
    attributes:
      label: 기능 요약
      description: 간단히 어떤 기능인지 적어주세요.
    validations:
      required: true

  - type: textarea
    id: detail
    attributes:
      label: 상세 설명
      description: 기능이 어떤 상황에서, 어떤 이유로 필요한지 상세히 설명해주세요.
      placeholder: |
        예) 사용자 관리 화면에서 엑셀 다운로드 기능 추가 필요.
      value: |
        ### ✅ To-Do
        - [ ] to do
        - [ ] to do
        - [ ] to do

  - type: textarea
    id: reference
    attributes:
      label: 참고 자료
      description: 관련 문서, 가이드라인, 링크가 있다면 공유해주세요.

  - type: checkboxes
    id: priority
    attributes:
      label: ⬆️ 우선순위
      description: 이 이슈의 우선순위를 선택하세요.
      options:
        - label: 🔥 High
        - label: ⚡ Medium
        - label: 💤 Low
